<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="card-text">
        <h1 class="hover">Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-time">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <h3 class="eth-price"> 0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          <div class="time-left">3 days left</div>
        </div>
      </div>

      <div class="author">
        <div class="avator">
          <img src="./images/image-avatar.png" alt="avator">
        </div>
        <small>
          <span class="name">Creation of</span> <span class="hover">Jules Wyvern</span>
        </small>
      </div>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Jacob Chademwiri</a>.
  </footer>
</body>

</html>
